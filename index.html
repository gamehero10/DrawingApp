<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimized Drawing App</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #toolbar {
      margin: 10px;
    }
    canvas {
      border: 1px solid #000;
      background: #fff;
      cursor: crosshair;
      touch-action: none;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 16px;
    }
    button.active {
      background-color: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000" />
    
    <label for="brushSize">Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="5" />

    <button id="drawBtn" class="active">Draw</button>
    <button id="eraserBtn">Eraser</button>
    <button id="rectBtn">Rectangle</button>
    <button id="circleBtn">Circle</button>
    <button id="clearBtn">Clear</button>
  </div>
  
  <canvas id="drawingCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;
    let mode = 'draw'; // 'draw', 'eraser', 'rect', 'circle'
    let color = document.getElementById('colorPicker').value;
    let brushSize = document.getElementById('brushSize').value;

    const drawBtn = document.getElementById('drawBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const rectBtn = document.getElementById('rectBtn');
    const circleBtn = document.getElementById('circleBtn');
    const clearBtn = document.getElementById('clearBtn');

    let savedImageData = null;
    let startX = 0;
    let startY = 0;

    // Helpers
    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.offsetX,
        y: e.offsetY
      };
    }

    function setMode(newMode, cursorStyle) {
      mode = newMode;
      [drawBtn, eraserBtn, rectBtn, circleBtn].forEach(btn => btn.classList.remove('active'));
      if (mode === 'draw') drawBtn.classList.add('active');
      else if (mode === 'eraser') eraserBtn.classList.add('active');
      else if (mode === 'rect') rectBtn.classList.add('active');
      else if (mode === 'circle') circleBtn.classList.add('active');
      canvas.style.cursor = cursorStyle;
    }

    function setupContext() {
      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      if (mode === 'draw') {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = color;
      } else if (mode === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = 'rgba(0,0,0,1)';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = color;
      }
    }

    // Event handlers
    function startDrawing(x, y) {
      isDrawing = true;
      startX = x;
      startY = y;
      if (mode === 'draw' || mode === 'eraser') {
        setupContext();
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else if (mode === 'rect' || mode === 'circle') {
        savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      }
    }

    function stopDrawing(x = null, y = null) {
      if (!isDrawing) return;
      isDrawing = false;
      if (mode === 'rect' && x !== null && y !== null) {
        drawRectangle(startX, startY, x, y, true);
      } else if (mode === 'circle' && x !== null && y !== null) {
        drawCircle(startX, startY, x, y, true);
      }
      ctx.beginPath();
    }

    function draw(x, y) {
      if (!isDrawing) return;
      setupContext();

      if (mode === 'draw' || mode === 'eraser') {
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else if (mode === 'rect') {
        ctx.putImageData(savedImageData, 0, 0);
        drawRectangle(startX, startY, x, y, false);
      } else if (mode === 'circle') {
        ctx.putImageData(savedImageData, 0, 0);
        drawCircle(startX, startY, x, y, false);
      }
    }

    // Shape functions
    function drawRectangle(x1, y1, x2, y2, finalize) {
      const rectX = Math.min(x1, x2);
      const rectY = Math.min(y1, y2);
      const rectW = Math.abs(x2 - x1);
      const rectH = Math.abs(y2 - y1);

      if (!finalize) ctx.setLineDash([6]);
      ctx.strokeRect(rectX, rectY, rectW, rectH);
      if (!finalize) ctx.setLineDash([]);
    }

    function drawCircle(x1, y1, x2, y2, finalize) {
      const radius = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);
      ctx.beginPath();
      ctx.arc(x1, y1, radius, 0, Math.PI * 2);
      if (!finalize) ctx.setLineDash([6]);
      ctx.stroke();
      if (!finalize) ctx.setLineDash([]);
    }

    // Mouse
    canvas.addEventListener('mousedown', e => {
      const pos = getPointerPos(e);
      startDrawing(pos.x, pos.y);
    });
    canvas.addEventListener('mousemove', e => {
      const pos = getPointerPos(e);
      draw(pos.x, pos.y);
    });
    canvas.addEventListener('mouseup', e => {
      const pos = getPointerPos(e);
      stopDrawing(pos.x, pos.y);
    });
    canvas.addEventListener('mouseout', () => stopDrawing());

    // Touch
    canvas.addEventListener('touchstart', e => {
      const pos = getPointerPos(e);
      startDrawing(pos.x, pos.y);
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      const pos = getPointerPos(e);
      draw(pos.x, pos.y);
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      const pos = getPointerPos(e.changedTouches[0]);
      stopDrawing(pos.x, pos.y);
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchcancel', () => stopDrawing(), { passive: false });

    // UI controls
    document.getElementById('colorPicker').addEventListener('input', (e) => {
      color = e.target.value;
    });
    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = e.target.value;
    });
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    drawBtn.addEventListener('click', () => setMode('draw', 'crosshair'));
    eraserBtn.addEventListener('click', () => setMode('eraser', 'cell'));
    rectBtn.addEventListener('click', () => setMode('rect', 'crosshair'));
    circleBtn.addEventListener('click', () => setMode('circle', 'crosshair'));
  </script>
</body>
</html>
